<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <title>Error Page</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Base Styles -->
    <link th:href="@{/assets/vendors/base/vendors.bundle.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link th:href="@{/assets/favicon.ico}" rel="shortcut icon" />
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid  m-error-2" th:style="|background-image: url(@{/assets/app/media/img/error/bg2.jpg});|">
        <div class="m-error_container">
					<span class="m-error_title2 m--font-light">
						<h1>
                            Error!!! Please contact with James (lumiaoshan@westlake.edu.cn)
						</h1>
					</span>
            <span class="m-error_desc m--font-light">
						Something went wrong here,Please contact James first!
                <div th:value="${error_msg}"/>
			</span>

        </div>
    </div>
</div>
<!-- end:: Page -->
<!--begin::Base Scripts -->
<script th:src="@{/assets/vendors/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/propro/scripts.bundle.js}" type="text/javascript"></script>
<!--end::Base Scripts -->
</body>
<!-- end::Body -->
</html>
