<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-8">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text" th:text="#{btn_add_user}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/admin/user/add}"
                      th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">

                        <div class="form-group m-form__group row">
                            <label for="username" class="col-2 col-form-label" th:text="#{label_username}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" name="username" id="username"
                                       th:value="${username}">
                            </div>
                            <label for="password" class="col-2 col-form-label" th:text="#{label_password}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" name="password" id="password"
                                       th:value="${password}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="email" class="col-2 col-form-label" th:text="#{label_email}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="email" name="email"
                                       th:value="${email}">
                            </div>
                            <label for="organization" class="col-2 col-form-label" th:text="#{label_organization}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="organization" name="organization"
                                       th:value="${organization}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="telephone" class="col-2 col-form-label" th:text="#{label_telephone}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="telephone" name="telephone"
                                       th:value="${telephone}">
                            </div>
                            <label for="nick" class="col-2 col-form-label" th:text="#{label_nick}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="nick" name="nick"
                                       th:value="${nick}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="role" class="col-2 col-form-label" th:text="#{label_role}">
                            </label>
                            <div class="col-4">
                                <!--<input type="text" class="form-control m-input" id="type" name="type" placeholder="0:Library,1:iRT-Library" th:value="${library?.type}">-->
                                <select class="form-control m-input" id="role" name="role">
                                    <option th:text="#{label_admin}" th:value="admin" th:selected="${role}=='admin'?true:false"></option>
                                    <option th:text="#{label_member}" th:value="member" th:selected="${role}=='member'?true:false"></option>
                                    <option th:text="#{label_guest}" th:value="guest" th:selected="${role}=='guest'?true:false"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary" th:text="#{btn_add_user}"></button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
